<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hand Tracking AR</title>
  
  <!-- Disables pinch zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Load Mediapipe Hands for hand tracking -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <!-- Link to external CSS and JS files -->
  <link rel="stylesheet" href="style.css">
  <script type="module" src="js/main.js"></script>
</head>

<body>
  <!-- Video element to capture camera feed -->
  <video id="input_video" autoplay playsinline muted style="display: none;"></video>

  <!-- Canvas for drawing hand landmarks -->
  <canvas id="output_canvas"></canvas>
  
  <!-- GIF Overlay 
  <img id="hand_gif" src="https://cdn.glitch.global/595c562f-872a-44d6-acf9-bd70e99e9dce/bm.gif?v=1747332792708" style="display: none; position: absolute; width: 100px; height: 100px; pointer-events: none; z-index: 3;">
  <video id="hand_video" class="hand-video" src="https://cdn.glitch.global/595c562f-872a-44d6-acf9-bd70e99e9dce/intro%202.webm?v=1747772293151" loop muted playsinline></video>
  -->
  
  <!-- Loading Screen -->
  <div id="loading-screen">
    <img src="https://cdn.glitch.global/595c562f-872a-44d6-acf9-bd70e99e9dce/HI.png?v=1747684116473" alt="Loading...">
  </div>
  
  <!-- UI for showing instructions -->
  <div id="ui">
    <p id="instructions">Show your hand to start!</p>
  </div>
  
  <!-- Flip camera button, initially disabled -->
  <!-- <button id="action_button" disabled>Flip Camera!</button> -->

</body>
</html>
