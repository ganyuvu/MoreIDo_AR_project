<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hand Tracking AR</title>

  <!-- Disable pinch zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- MediaPipe libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <!-- External styles and JavaScript -->
  <link rel="stylesheet" href="style.css">
  <script type="module" src="js/main.js"></script>
</head>
<body>

  <!-- Hidden video element (camera input) -->
  <video id="input_video" autoplay playsinline muted style="display: none;"></video>

  <!-- Canvas element for rendering output -->
  <canvas id="output_canvas"></canvas>

  <!-- Loading screen with image -->
  <div id="loading-screen">
    <img src="https://cdn.glitch.global/595c562f-872a-44d6-acf9-bd70e99e9dce/HI.png?v=1747684116473" alt="Loading..." />
  </div>

  <!-- UI feedback/instructions -->
  <div id="ui">
    <p id="instructions">Show your hand to start!</p>
  </div>

  <!-- Subtitle animation element -->
  <div id="subtitle"></div>

  <!-- Language selector -->
  <div id="language-panel">
    <div id="language-wrapper">
      <img id="globe-icon" src="Assets/UIAssets/Elements/Globe.png" alt="Globe" />
      <div id="language-switcher">
        <button data-lang="en">English</button>
        <button data-lang="nl">Nederlands</button>
        <button data-lang="fr">Fran√ßais</button>
      </div>
    </div>
  </div>

  <!-- Double Tap Instructions Panel (click-through & behind language panel) -->
  <div id="doubleTapInstructions">
    <img src="Assets/UIAssets/Gif/DoubleTap.gif" alt="Double Tap Instruction">
  </div>

<!-- Thank you screen -->
<div id="thank-you-panel" style="visibility: hidden; opacity: 0; pointer-events: none;">
  <h2 style="margin-bottom: 5px;">Thank you for participating!</h2>

  <div class="link-and-button">
    <a href="https://www.handicapinternational.be/" target="_blank" class="thank-you-link">Learn more</a>
    <button id="visit-link-button" class="thank-you-button">Sign the petition</button>
    <button id="visit-link-button-2" class="thank-you-button">Feedback survey</button>
  </div>

</div>

</body>
</html>
